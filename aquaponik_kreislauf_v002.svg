  <g id="Text_FIsch" data-name="Text FIsch">
    <text class="cls-15" transform="translate(86.27 48.02)"><tspan x="0" y="0">Wir züchten den afrikanischen Wels, </tspan><tspan x="0" y="9.6">auch Catfish, genannt. </tspan><tspan x="0" y="19.2">Er liebt erwärmtes Wasser.</tspan></text>
  </g>
  <g id="Text_Pfeil3" data-name="Text Pfeil3">
    <text class="cls-15" transform="translate(147.59 6.64)"><tspan x="0" y="0">Das Wasser enthält nun auch die </tspan><tspan x="0" y="9.6">Ausscheidungen der Fische. </tspan><tspan x="0" y="19.2">Gezielt zugeführte Bakterien wandeln </tspan><tspan x="0" y="28.8">das Ammonium in Nitrat um, ein Stoff, </tspan><tspan x="0" y="38.4">den die Pflanzen brauchen. Sie werden </tspan><tspan x="0" y="48">mit diesem nährstoffreichen Wasser gegossen.</tspan></text>
  </g>
  <g id="Text_Nutzpflanzen" data-name="Text Nutzpflanzen">
    <text class="cls-15" transform="translate(81.59 262.86)"><tspan x="0" y="0">So gedeihen Kräuter wie Basilikum </tspan><tspan x="0" y="9.6">und Schnittlauch und im Sommer </tspan><tspan x="0" y="19.2">Salat, Paprika, Auberginen und Tomaten </tspan><tspan x="0" y="28.8">in mit Substrat gefüllten Schalen.</tspan></text>
  </g>
  <g id="Text_Pfeil2" data-name="Text Pfeil2">
    <text class="cls-15" transform="translate(0 67.57)"><tspan x="0" y="0">Das so geklärte </tspan><tspan x="0" y="9.6">Wasser fließt wieder </tspan><tspan x="0" y="19.2">zurück ins Fischbecken </tspan><tspan x="0" y="28.8">mit den Welsen.</tspan></text>
  </g>
  <g id="Schlamm">
    <text class="cls-14" transform="translate(251.08 136.11)"><tspan x="0" y="0">Schlamm</tspan></text>
  </g>
